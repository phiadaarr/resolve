[data]
flux calibrator =
phase calibrator =
science target = CYG-ALL-2052-2MHZ.ms:(Cygnus-N$0$DATA),CYG-ALL-4811-8MHZ.ms:(Cygnus-N$0$DATA)
number of randomly sampled rows = 10000

[optimization]
output folder = output
total iterations = 20
likelihood = data weights
constants       = None
point estimates = None
reset = None
save strategy = last
n samples = 0
sampling iteration limit = 500
optimizer = NewtonCG
optimizer iteration limit = 5
nonlinear sampling optimizer = None
nonlinear sampling optimizer iteration limit = None

[response]
wgridding = False
epsilon = 1e-6
double precision = True

[sky]
space npix x = 500
space npix y = 500
space fov x = 0.05deg
space fov y = 0.05deg

polarization = I
freq mode = cfm
freq npix = 8
freq start = 2e9
freq pixel size = 1e9

stokesI diffuse zero mode offset = 21
stokesI diffuse zero mode mean = 1
stokesI diffuse zero mode stddev = 0.1
stokesI diffuse space fluctuations mean = 5
stokesI diffuse space fluctuations stddev = 1
stokesI diffuse space loglogavgslope mean = -2
stokesI diffuse space loglogavgslope stddev = 0.5
stokesI diffuse space flexibility mean =   1.2
stokesI diffuse space flexibility stddev = 0.4
stokesI diffuse space asperity mean =  0.2
stokesI diffuse space asperity stddev = 0.2

stokesI diffuse freq fluctuations mean = 5
stokesI diffuse freq fluctuations stddev = 1
stokesI diffuse freq loglogavgslope mean = -2
stokesI diffuse freq loglogavgslope stddev = 0.5
stokesI diffuse freq flexibility mean =   1.2
stokesI diffuse freq flexibility stddev = 0.4
stokesI diffuse freq asperity mean =  0.2
stokesI diffuse freq asperity stddev = 0.2

point sources mode = none

[weighting]
enable = False
