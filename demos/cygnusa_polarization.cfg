[data]
flux calibrator =
phase calibrator =
science target = CYG-ALL-2052-2MHZ.ms:(Cygnus-N$0$DATA)
number of randomly sampled rows = 10000

[output]
directory = output_cygnusa_polarization

[optimization]
output folder = ../reconstructions/CYG-ALL-2052-2MHZ
total iterations = 30
likelihood = noweights,full,*
constants = None,4*sky,5*weights,None,*
n samples = 0,3,*
sampling iteration limit = 400
optimizer = NewtonCG
optimizer iteration limit = 50,10,*,10,50
nonlinear sampling optimizer = None
nonlinear sampling optimizer iteration limit = None

[response]
wgridding = True
epsilon = 1e-6
nthreads = 6
double precision = True

[sky]
space npix x = 4000
space npix y = 4000
space fov x = 0.06deg
space fov y = 0.06deg

polarization = I,Q,U
freq mode = single

stokesi zero mode offset = 21
stokesi zero mode mean = 1
stokesi zero mode stddev = 0.1
stokesi space fluctuations mean = 1
stokesi space fluctuations stddev = 1
stokesi space loglogavgslope mean = -2
stokesi space loglogavgslope stddev = 0.5
stokesi space flexibility mean = 1.2
stokesi space flexibility stddev = 0.4
stokesi space asperity mean = 0.2
stokesi space asperity stddev = 0.2
stokesu zero mode offset = 0
stokesu zero mode mean = 0.01
stokesu zero mode stddev = 0.01
stokesu space fluctuations mean = 0.05
stokesu space fluctuations stddev = 0.05
stokesu space loglogavgslope mean = -2
stokesu space loglogavgslope stddev = 0.5
stokesu space flexibility mean = 0.1
stokesu space flexibility stddev = 0.1
stokesu space asperity mean = 0.2
stokesu space asperity stddev = 0.2
stokesq zero mode offset = 0
stokesq zero mode mean = 0.01
stokesq zero mode stddev = 0.01
stokesq space fluctuations mean = 0.05
stokesq space fluctuations stddev = 0.05
stokesq space loglogavgslope mean = -2
stokesq space loglogavgslope stddev = 0.5
stokesq space flexibility mean = 0.1
stokesq space flexibility stddev = 0.1
stokesq space asperity mean = 0.2
stokesq space asperity stddev = 0.2
point sources mode = single
point sources locations = 0deg,0deg;0.35as,-0.22as
point sources alpha = 0.5
point sources q = 0.2
point sources stokesq log mean = 0.
point sources stokesq log stddev = 1.
point sources stokesu log mean = 0.
point sources stokesu log stddev = 1.

[weighting]
enable = True
model = cfm
npix = 1000
zeropadding factor = 2
zero mode offset = 0
zero mode mean = 2
zero mode stddev = 2
fluctuations mean = 2
fluctuations stddev = 2
loglogavgslope mean = -2
loglogavgslope stddev = 0.5
flexibility mean = 1.2
flexibility stddev = 0.4
asperity mean = 0.5
asperity stddev = 0.2
