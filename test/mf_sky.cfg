[sky]
space npix x = 500
space npix y = 500
space fov x = 1deg
space fov y = 1deg

polarization = I

freq mode = cfm
freq start = 1e9
freq pixel size = 1e8
freq npix = 10

stokesI diffuse zero mode offset = 0
stokesI diffuse zero mode mean = 1
stokesI diffuse zero mode stddev = 0.3
stokesI diffuse space fluctuations mean = 1.5
stokesI diffuse space fluctuations stddev = 1.
stokesI diffuse space loglogavgslope mean = -3
stokesI diffuse space loglogavgslope stddev = 1.
stokesI diffuse space flexibility mean =  None
stokesI diffuse space flexibility stddev = None
stokesI diffuse space asperity mean =   None
stokesI diffuse space asperity stddev = None
stokesI diffuse freq fluctuations mean = 0.2
stokesI diffuse freq fluctuations stddev = 0.2
stokesI diffuse freq loglogavgslope mean = -4
stokesI diffuse freq loglogavgslope stddev = 0.5
stokesI diffuse freq flexibility mean =  None
stokesI diffuse freq flexibility stddev = None
stokesI diffuse freq asperity mean =   None
